receivers:
  jaeger:
    protocols:
      grpc:
        endpoint: "localhost:14250"

exporters:
  opencensus:
    endpoint: "localhost:56565"

processors:
  queued_retry:
  attributes:
    actions:
      - key: attrib.key00
        value: 123
        action: insert
      - key: attrib.key01
        value: "a small string for this attribute"
        action: insert
      - key: attrib.key02
        value: true
        action: insert
      - key: region
        value: test-region
        action: insert
      - key: data-center
        value: test-datacenter
        action: insert

service:
  pipelines:
    traces:
      receivers: [jaeger]
      processors: [attributes,queued_retry]
      exporters: [opencensus]
