receivers:
  jaeger:
    protocols:
      thrift_http:
        endpoint: "localhost:14268"
  opencensus:
    endpoint: "localhost:55678"

exporters:
  opencensus:
    endpoint: "localhost:56565"
  logging:
    loglevel: debug

processors:
  queued_retry:

service:
  pipelines:
    traces:
      receivers: [jaeger]
      processors: [queued_retry]
      exporters: [opencensus,logging]
    metrics:
      receivers: [opencensus]
      exporters: [opencensus,logging]
