receivers:
  opencensus:
    endpoint: 0.0.0.0:55678
  zipkin:
    endpoint: 0.0.0.0:9412

exporters:
  splunk:
    http_event_controller: ""
    token: ""
    splunk_index: "zipkin_ppd"
    source: "test"
    source_type: "httpevent"

  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: promexample
    const_labels:
      label1: value1
  logging:

  zipkin:
    url: "http://zipkin-all-in-one:9411/api/v2/spans"
    format: proto

  jaeger_grpc:
    endpoint: jaeger-all-in-one:14250

# Alternatively, use jaeger_thrift_http with the settings below. In this case
# update the list of exporters on the traces pipeline.
#
#  jaeger_thrift_http:
#    url: http://jaeger-all-in-one:14268/api/traces

processors:
  batch:
  queued_retry:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [opencensus, zipkin]
      exporters: [splunk]
      processors: [batch]
    metrics:
      receivers: [opencensus]
      exporters: [logging,prometheus]

