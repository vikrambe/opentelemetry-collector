receivers:
  opencensus:
    endpoint: 0.0.0.0:55678
  zipkin:
    endpoint: 0.0.0.0:9412

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: promexample
    const_labels:
      label1: value1
  logging:

  awsxray:
  awsxray/customname:
    region: us-west-2
    resource_arn: "arn:aws:kms:us-west-2:010446465188:key/1e2f370b-3a9c-4b50-ab25-f96168f31a58"
    role_arn: "arn:aws:kms:us-west-2:010446465188:key/1e2f370b-3a9c-4b50-ab25-f96168f31a58"
  awsxray/disabled: # will be ignored
    disabled: false

  zipkin:
    url: "http://zipkin-all-in-one:9411/api/v2/spans"
    format: proto

  jaeger_grpc:
    endpoint: jaeger-all-in-one:14250

# Alternatively, use jaeger_thrift_http with the settings below. In this case
# update the list of exporters on the traces pipeline.
#
#  jaeger_thrift_http:
#    url: http://jaeger-all-in-one:14268/api/traces

processors:
  batch:
  queued_retry:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [opencensus, zipkin]
      exporters: [awsxray]
      processors: [batch]
    metrics:
      receivers: [opencensus]
      exporters: [logging,prometheus]

